<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Viagem</title>
    <link rel="stylesheet" href="./static/styles/style.css">
    <link rel="stylesheet" href="./static/styles/formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    {% include "components/top.html" %}
    <section class="container">
        {% include "components/header-nav.html" %}
        <main>
            <h2 class="title">Cadastrar Viagem</h2>
            <div class="content">
                <form id="form" class="contentForm">
                    <div class="inputsEnabled">
                        <label>
                            <span>CPF</span>
                            <input type="text" id="cpf" name="cpf" required placeholder="Somente dígitos">
                        </label>
                        <button type="button" id="pesquisar-cpf">Pesquisar CPF</button>
                    </div>
                    <div class="inputs">
                        <label>
                            <span>Nome</span>
                            <input type="text" id="nome" name="nome" required disabled>
                        </label>
                        <label>
                            <span>Endereço</span>
                            <input type="text" id="endereco" name="endereco" required disabled>
                        </label>
                        <label>
                            <span>Bairro</span>
                            <input type="text" id="bairro" name="bairro" required disabled>
                        </label>
                        <label>
                            <span>Contato</span>
                            <input type="text" id="contato" name="contato" disabled>
                        </label>
                        <label>
                            <span>Observações</span>
                            <input type="text" id="obs" name="obs" disabled>
                        </label>
                        <label>
                            <span>Data</span>
                            <input type="date" id="data" name="data" required disabled>
                        </label>
                        <div class="splitedCol">
                            <label>
                                <span>Acompanhante</span>
                                <select id="acompanhante" name="acompanhante" disabled>
                                    <option value="Não">Não</option>
                                    <option value="Sim">Sim</option>
                                </select>
                            </label>
                            <label>
                                <span>Cidade</span>
                                <select id="cidadeDestino" name="cidadeDestino" disabled>
                                    <option value="Fortaleza">Fortaleza</option>
                                    <option value="Sobral">Sobral</option>
                                    <option value="Granja">Granja</option>
                                </select>
                            </label>
                        </div>
                        <label>
                            <span>Local</span>
                            <input type="text" id="local" name="local" required disabled>
                        </label>
                    </div>
                    <div class="actions">
                        <button type="submit" disabled>Cadastrar</button>
                        <button type="reset" disabled>Limpar campos</button>
                    </div>
                </form>
            </div>
        </main>
    </section>

    <script src="./static/scripts/cadastrar-viagem.js"></script>
</body>

</html>
