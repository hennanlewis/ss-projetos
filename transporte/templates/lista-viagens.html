<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Viagem</title>
    <link rel="stylesheet" href="./static/styles/style.css">
    <link rel="stylesheet" href="./static/styles/calendario.css">
    <link rel="stylesheet" href="./static/styles/formulario.css">
    <link rel="stylesheet" href="./static/styles/listas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">

<body>
    {% include "components/top.html" %}

            <h2 class="title">Lista de viagens</h2>
            <div class="content">
                <form id="form" class="contentForm">
                    <div class="inputsEnabled">
                        <label>
                            <span>Data:</span>

                        <button>Pesquisar</button>
                    </div>
                </form>
                <div id="dados"></div>
            </div>
        </main>
    </section>
    <script src="./static/scripts/procurar-viagens.js"></script>
